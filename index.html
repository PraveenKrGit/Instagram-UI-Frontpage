<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!-- main  -->
        <div class="container">
            <div class="left">
                <img class="screen_img" src="/images/one.png" alt="">
            </div>

            <div class="right">
                <div>
                    <div class="card">
                        <img src="/images/insta-logo.png" alt="">
                        <input type="text" placeholder="Phone number, username,
                            or email"/>
                        <input type="password" placeholder="Password"/>
                        <div class="login_btn">
                            Log In
                        </div>
                        <div class="card2">
                            <div class="line"></div>
                            <div class="or_text">
                                OR
                            </div>
                            <div class="line"></div>
                        </div>

                        <div class="login_with_fb">
                            <span class="fb_logo">
                            </span>
                            <span>Log in with Facebook</span>
                        </div>
                        <div class="forgot_pwd">
                            Forgot password?
                        </div>
                    </div>
                </div>

                <div class="no_acc">
                    Don't have an account? <span class="sign_up">Sign up</span>
                </div>
                
                <div class="get_app">
                    Get the app.
                </div>

                <div class="playstore">
                    <img src="./images/appstore.png" alt="">
                    <img src="./images/playstore.png" alt="">
                </div>
            </div>
        </div>
        <!-- footer -->
        <div clsss="footer_container">
            <div class="navbar">
                <span>About</span>
                <span>Meta</span>
                <span>Blog</span>
                <span>Jobs</span>
                <span>Help</span>
                <span>API</span>
                <span>Privacy</span>
                <span>Terms</span>
                <span>Top Accounts</span>
                <span>Hashtags</span>
                <span>Locations</span>
                <span>Instagram Lite</span>
                <span>Contact Uploading & Non-Users</span>
                <span>Dance</span>
                <span>Food & Drink</span>
                <span>Home & Garden</span>
                <span>Music</span>
                <span>Visual Arts</span>
            </div>
            <div class="copyright">Â© 2022 Instagram from Meta</div>
        </div>
    </body>

</html>
